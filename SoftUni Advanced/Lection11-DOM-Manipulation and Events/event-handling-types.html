<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="counter-style.css">
    <title>Document</title>
</head>
<body>
    <h1>Event Handling Types</h1><br>

    <h2>Counter</h2>
    <div id="number">0</div>


    <button id="increment">+</button>
    <button onclick="clearCounter()">Clear</button>
    <button id="decrement">-</button>

    <script>
        let numberElement = document.getElementById('number');
        let incrementBtnElement = document.getElementById('increment');
        let decrementBtnElement = document.getElementById('decrement');


        //Attach eventhandler by event property
        incrementBtnElement.onclick = () => {
            let currentNum = Number(numberElement.textContent);
            numberElement.textContent = currentNum + 1;
        };


        //Attached eventlistener/eventhandler by method - prefered
        decrementBtnElement.addEventListener("click", function() {
            let currentNum = Number(numberElement.textContent);
            numberElement.textContent = currentNum - 1;
        })

        
        function clearCounter() {
            numberElement.textContent = 0
        }
    </script>
</body>
</html>
